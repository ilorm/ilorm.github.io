site_name: Ilorm documentation
pages:
    - Home: index.md
    - API: api_public.md
    - Connectors:
        - MongoDB: connectors/mongodb.md
theme:
  name: 'material'
  palette:
    primary: 'blue'
    accent: 'light blue'
repo_name: 'stombre/ilorm'
repo_url: 'https://github.com/stombre/ilorm'
docs_dir: 'raws'
site_dir: 'docs'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde